<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briana's Scavenger Hunt 💖</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('IMG_1173.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding: 20px;
        }
        .container {
            background: rgba(255, 192, 203, 0.9);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 20px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
            border: 2px solid white;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background: white;
            color: pink;
            border-radius: 5px;
            cursor: pointer;
        }
        .panda {
            font-size: 40px;
        }
        h1 {
            background: rgba(255, 192, 203, 0.8);
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
        }
        .welcome-container {
            background: rgba(255, 105, 180, 0.9);
            padding: 30px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="welcomeScreen" class="welcome-container">
        <h1>💖 Welcome, Briana! 💖</h1>
        <p>Get ready for an adventure! Solve the clues and find your way to the final surprise! 🐼🎀</p>
        <button onclick="startHunt()">Start the Scavenger Hunt</button>
    </div>

    <div id="huntScreen" class="container hidden">
        <h2 class="panda">🐼 Your Next Clue 🐼</h2>
        <p id="clueText"></p>
        <input type="text" id="codeInput" placeholder="Enter 5-digit code" maxlength="5">
        <button id="submitCode">Submit</button>
        <p id="status"></p>
    </div>

    <script>
        function startHunt() {
            document.getElementById("welcomeScreen").classList.add("hidden");
            document.getElementById("huntScreen").classList.remove("hidden");
        }

        const steps = [
            { clue: "Find the first clue near your favorite coffee spot ☕", code: "12345" },
            { clue: "Next, check the park bench where we talked forever 🌳", code: "54321" },
            { clue: "Final step! Meet me at our special place 😊", code: "98765" }
        ];

        let step = 0;
        document.getElementById("clueText").innerText = steps[step].clue;

        document.getElementById("submitCode").addEventListener("click", () => {
            let enteredCode = document.getElementById("codeInput").value.trim();
            if (enteredCode === steps[step].code) {
                step++;
                if (step < steps.length) {
                    document.getElementById("clueText").innerText = steps[step].clue;
                    document.getElementById("status").innerText = "✅ Correct! Next clue unlocked!";
                } else {
                    document.getElementById("clueText").innerText = "💖 Will you be my girlfriend? 💖";
                    document.getElementById("status").innerText = "";
                    document.getElementById("codeInput").style.display = "none";
                    document.getElementById("submitCode").style.display = "none";
                }
            } else {
                document.getElementById("status").innerText = "❌ Wrong code! Try again.";
            }
        });
    </script>
</body>
</html>
